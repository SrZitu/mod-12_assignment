<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <div class="form-group">
        <label for="weightInput">Weight (kg):</label>
        <input type="number" id="weightInput" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="heightInput">Height (m):</label>
        <input type="number" id="heightInput" class="form-control" required step="0.01">
      </div>
      <button type="submit" class="custom-btn ">Calculate BMI</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
